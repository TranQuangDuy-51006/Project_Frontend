<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home page</title>
    <link rel="Icon" type="image/png" href="../assets/logo.png" />
    <link rel="stylesheet" href="../css/home.css" />
  </head>
  <body>
    <div class="menu" id="menu">
      <div class="header-menu">
        <img
          class="logo"
          src="../assets/images-removebg-preview 1.png"
          alt=""
        />
        <a class="item" href="../pages/home.html">
          <img src="../assets/icons/openHome.png" alt="" />
          <div>Homepage</div>
        </a>
        <a
          class="item"
          href="../pages/foods.html"
          style="background-color: rgb(71, 75, 82)"
        >
          <img src="../assets/icons/foods.png" alt="" />
          <div>Foods</div>
        </a>
        <a
          class="item"
          href="../pages/recipes.html"
          style="background-color: rgb(71, 75, 82)"
        >
          <img src="../assets/icons/recipes.png" alt="" />
          <div>Recipes</div>
        </a>
      </div>
      <a id="sign-out" class="item sign-out" href="../index.html">
        <img src="../assets/icons/Overlay.png" alt="" />
        <div>Sign out</div>
      </a>
    </div>
    <div class="nav" id="nav">
      <img src="../assets/icons/Icon.png" alt="" id="btn-open-nav" />
      <img
        src="../assets/icons/close-menu.png"
        id="btn-close-nav"
        class="close-icon"
        alt=""
      />
      <span id="userName" style="color: rgb(82, 81, 81)"></span>
    </div>
    <div class="home-container">
      <div class="home-header">
        <h1>Recipes</h1>
        <p>Create, check and update recipes</p>
      </div>
      <div class="content">
        <div class="content-header">
          <h1>Recipes</h1>
          <p>Search, check and update recipes</p>
        </div>
        <div class="search-box">
          <input type="search" placeholder="Search food" class="search-input" />
          <div class="sort">
            <img
              src="../assets/icons/sort1.png"
              alt="Sort icon"
              class="sort-toggle"
            />
            <div class="sort-display">
              <p class="selected-option">Sort by nutrient</p>
              <ul class="sort-options hidden">
                <li data-sort="energy">Energy</li>
                <li data-sort="carbohydrate">Carbohydrate</li>
                <li data-sort="fat">Fat</li>
                <li data-sort="protein">Protein</li>
              </ul>
            </div>
          </div>
          <div class="category-dropdown">
            <div class="category-display">
              <p class="selected-category">Category</p>
              <ul class="category-options hidden">
                <li data-category="fruit">Fruit</li>
                <li data-category="vegetarian dish">Vegetarian Dish</li>
                <li data-category="meat">Meat</li>
                <li data-category="main course">Main Course</li>
                <li data-category="snacks">Snacks</li>
                <li data-category="reakfast">Breakfast</li>
                <li data-category="drinks">Drinks</li>
              </ul>
            </div>
          </div>
        </div>
        <div class="recipe-information" id="recipe-information"></div>
        <div class="page-recipes" id="pagination"></div>
      </div>
    </div>
    <script src="/js/home.js"></script>
    <script src="/js/main.js"></script>
    <script src="/js/proteced.js"></script>
  </body>
</html>
